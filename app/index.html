<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="stickyNotesApp">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <md-toolbar class="md-whiteframe-z1" ng-controller="HeaderCtrl as header">
        <a ng-href="#/board" class="logo">
          <h1 ng-href="#/board" title="{{- version }}">Sticky notes</h1>
        </a>
        <md-button class="settings" ng-click="header.openSettings()" aria-label="Open settings" title="settings">
          <md-icon md-svg-icon="./images/ic_menu_24px.svg">Settings</md-icon>
        </md-button>
        <md-button ng-href="#/board" aria-label="Note link">Notes board</md-button>
        <md-button ng-href="#/list" aria-label="List link">List</md-button>
      </md-toolbar>
      <div ng-view></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/board.js"></script>
    <script src="scripts/controllers/add.js"></script>
    <script src="scripts/controllers/edit.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/directives/sn-drag.js"></script>
    <script src="scripts/directives/sn-dimensions.js"></script>
    <script src="scripts/controllers/removed-toast.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/authors.js"></script>
    <script src="scripts/controllers/archived-all-toast.js"></script>
    <script src="scripts/services/dimension-delay.js"></script>
    <script src="scripts/filters/today.js"></script>
    <script src="scripts/filters/yesterday.js"></script>
    <script src="scripts/filters/earlier.js"></script>
    <script src="scripts/services/storage.js"></script>
    <script src="scripts/services/notes-storage.js"></script>
    <script src="scripts/services/now.js"></script>
    <!-- endbuild -->
  </body>
</html>
