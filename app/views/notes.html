<div class="workspace">
  <div drag class="note"
      on-drag="drag(note)" on-move="move(note, deltaX, deltaY)" on-drop="drop(note)"
      ng-style="style(note)" ng-class="{'md-whiteframe-z1': !note._dragged, 'md-whiteframe-z2': note._dragged}"
      ng-repeat="note in notes">
    <h3>{{note.title}}</h3>
    {{note.description}}

    <br/>
    <small>[{{note.position.x}}, {{note.position.y}}]</small>
    <button ng-click="remove(notes, note)">Remove</button>
    <a ng-href="#/edit/{{$index}}"> <button >Edit</button></a>
  </div>
</div>
