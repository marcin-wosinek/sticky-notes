<form>
  <div class="note square md-whiteframe-z1" ng-style="{'background-color': note.color}">
  <md-text-float label="Title" ng-model="note.title"></md-text-float>
  <md-text-float label="Description" ng-model="note.description"></md-text-float>
  </div>
  <md-radio-group ng-model="note.color" >
    <md-radio-button value="White" aria-label="White">White</md-radio-button>
    <md-radio-button value="Green" aria-label="Green">Green</md-radio-button>
    <md-radio-button value="Pink" aria-label="Pink">Pink</md-radio-button>
  <md-radio-group>
    Custom color:
    <md-input-group class="md-default-theme">
    <md-input type="color" ng-model="note.color"></md-input>
    </md-input-group>
      <md-checkbox ng-model="note.date" aria-label="Due date">
    Due date
  </md-checkbox>
  <md-text-float label="Due date" type="date" ng-model="note.dateValue"></md-text-float>

  <md-button ng-click="add(note)" class="md-raised md-primary" aria-label="Add">Add</md-button>
  <md-button ng-click="reset(note)" class="md-raised" aria-label="Reset">Reset</md-button>
  <md-button ng-click="cancel()" class="md-raised md-warn" aria-label="Cancel">Cancel</md-button>
</form>
