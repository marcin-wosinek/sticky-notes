<md-item-content>
  <div class="md-tile-left md-whiteframe-z1 note-preview" ng-attr-style="background: rgb({{note.color.red}},{{note.color.green}},{{note.color.blue}})">
  </div>
  <div class="md-tile-content">
    <h3>{{note.title}}</h3>
    <h4>{{note.date}}</h4>
    <p>
      {{note.description}}
    </p>
  </div>
</md-item-content>
